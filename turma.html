<html>
<head>
	<title>GDIS SC</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/> 
	<link rel="stylesheet" type="text/css" href="css/main.css"/> 
</head>
<body>
	<form class="form-horizontal" autocomplete="on">
  <fieldset>
    <legend><a href="index.html"><img src="img/G-dis_cemig.png"></a>Cadastro de Turma </legend>
    <div class="form-group">
          <label for="inputVeiculo" class="col-lg-2 control-label">Veículo * </label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="inputVeiculo" placeholder="Veículo" required autofocus>
            <input type="number" class="form-control" id="inputKM" placeholder="KM" min="0" required>
          </div>
    </div>
    <div class="form-group">
          <label for="inputJornadaIni" class="col-lg-2 control-label">Jornada * </label>
          <div class="col-lg-10">
            <input type="date" class="form-control" id="inputJornadaIni" placeholder="Início" required>
            <input type="date" class="form-control" id="inputJornadaFim" placeholder="Fim" required>
          </div>
    </div>
    <div class="form-group">
          <label for="inputTelefone" class="col-lg-2 control-label">Telefone * </label>
          <div class="col-lg-10">
            <input type="tel" class="form-control" id="inputTelefone" placeholder="(ddd)dddd_-dddd" pattern="\(\d{3}\)\d{4,5}\-\d{4}" required> 
          </div>
    </div>    
    <div class="form-group">
          <label for="inputTipo" class="col-lg-2 control-label">Tipo * </label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="inputTipo" placeholder="Tipo" required>
          </div>
    </div>
    <div class="form-group">
          <label for="inputLider" class="col-lg-2 control-label">Líder * </label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="inputLider" placeholder="Líder" required>
          </div>
    </div>        
    <div class="form-group">
          <label for="inputEletricista1" class="col-lg-2 control-label">Eletricista 1  </label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="inputEletricista1" placeholder="Eletricista 1">
          </div>
    </div>
    <div class="form-group">
          <label for="inputEletricista2" class="col-lg-2 control-label">Eletricista 2  </label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="inputEletricista2" placeholder="Eletricista 2" >            
          </div>
    </div>
    <div class="form-group">
          <label for="inputEletricista3" class="col-lg-2 control-label">Eletricista 3 </label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="inputEletricista3" placeholder="Eletricista 3" >            
          </div>
    </div>        
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Testar</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
