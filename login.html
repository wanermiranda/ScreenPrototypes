<html>
<head>
	<title>GDIS SC</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/> 
	<link rel="stylesheet" type="text/css" href="css/main.css"/> 
</head>
<body>
	<form class="form-horizontal" autocomplete="on">
  <fieldset>
    <legend><a href="index.html"><img src="img/G-dis_cemig.png"></a>Login do Eletricista</legend>
    <div class="form-group">
      <label for="inputChave" class="col-lg-2 control-label">Chave *</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputChave" placeholder="Chave" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Senha *</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
