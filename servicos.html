<!doctype html>
<html lang="pt-br">
<head>

	<title>GDIS SC</title> 
  <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>  
	<link rel="stylesheet" type="text/css" href="css/main.css"/>  
</head> 
<body> 
	<form class="form-horizontal" autocomplete="on"> 
  <fieldset> 
    <legend><a href="index.html"><img src="img/G-dis_cemig.png"></a>Serviços </legend> 

    <div class="form-group">

      <div class="row" style="margin-left:15px; margin-right:15px">
        <div class="span12">
          <div class="row" style="margin-top:2px!important;background:white!important;color:black">
            <div class="col-xs-3" >Prazo</div>
            <div class="col-xs-3" >Número</div>
            <div class="col-xs-3" >Tipo</div>          
            <div class="col-xs-3" >SIT</div>          
          </div>
          <div class="row" style="margin-top:2px!important;background:white!important;color:black">
            <div class="col-xs-3" >01/01/2014</div>
            <div class="col-xs-3" >96175317</div>
            <div class="col-xs-3" >AP18</div>          
            <div class="col-xs-3" >D</div>          
          </div>  
          <div class="row" style="margin-top:2px!important;background:white!important;color:black">
            <div class="col-xs-3" >01/01/2014</div>
            <div class="col-xs-3" >96175317</div>
            <div class="col-xs-3" >AP18</div>          
            <div class="col-xs-3" >D</div>          
          </div>          
        </div>          
      </div>

      <div class="row"> 
        <div class="col-xs-6"> 
          <label for="idServico" class="control-label">Serviço * </label>
        </div> 
        <div class="col-xs-6"> 
          <label for="qtdReicid" class="control-label">Qtd. Reicid. * </label>
        </div> 
      </div> 
      <div class="row"> 
        <div class="col-xs-6"> 
          <input type="text" class="form-control" id="idServico" placeholder="XX999" pattern="[a-zA-Z]{2}\d{2,3}" required> 
        </div> 
        <div class="col-xs-6"> 
          <input type="number" class="form-control" id="qtdReicid" placeholder="0" value="" required> 
        </div> 
      </div>     
    </div>
    <div class="form-group">
      <div class="row"> 
        <div class="col-xs-6"> 
          <label for="idAlimentador" class="control-label">Alimentador * </label>
        </div> 
        <div class="col-xs-6"> 
          <label for="numEquip" class="control-label">Equipamento * </label>
        </div> 
      </div> 
      <div class="row"> 
        <div class="col-xs-6"> 
          <input type="text" class="form-control" id="idAlimentador" placeholder="XXXX999" pattern="[a-zA-Z]{4}\d{3}" required> 
        </div> 
        <div class="col-xs-6"> 
          <input type="text" class="form-control" id="numEquip" placeholder="99-9999"  pattern="\d{2}\-\d{4}" required> 
        </div> 
      </div> 
    </div>
    <div class="form-group">
          <label for="txtEndereco" class="control-label">Endereço * </label>
          
            <input type="street" class="form-control" id="txtEndereco" placeholder="Endereço" required> 
          
    </div> 
    <div class="form-group">
      <div class="row">      
        <div class="col-xs-6 col-md-4"><label for="numEnd" class="control-label">Número * </label></div>
        <div class="col-xs-12 col-sm-6 col-md-8"><label for="txtBairro" class="control-label">Bairro * </label></div>
      </div>    
      <div class="row">      
        <div class="col-xs-6 col-md-4"><input type="street" class="form-control" id="numEnd" placeholder="0"  value="0" required> </div>
        <div class="col-xs-12 col-sm-6 col-md-8"><input type="street" class="form-control" id="txtBairro" placeholder="Bairro"  required> </div>
      </div>
    </div>        
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-10">
        <button class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Testar</button>
      </div>
    </div>    
  </fieldset> 
</form> 
</body> 
</html>
